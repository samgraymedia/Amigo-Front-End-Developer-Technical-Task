<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <noscript>
      <link rel="stylesheet" href="css/style.css">
    </noscript>
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>
      <div class="wrap">
    <form class="grid-wrap" action="index.html" method="post">
      <input required class="col col-2" type="text" name="name" value="" placeholder="Your Name" autocomplete='name'>
      <input required class="col col-2" type="email" name="email" value="" placeholder="Your Email" autocomplete='email'>
      <textarea required class="col col-1" name="issue" rows="8" cols="80"></textarea>
      <select required class="col col-3" name="category">
        <option value="">General</option>
        <option value="">Applying for a loan</option>
        <option value="">Accessing my account</option>
        <option value="">Making a payment</option>
      </select>
      <div class="col col-3">
        <input class="" type="checkbox" name="" value="existing customer">
        <label for="">existing customer</label>
      </div>
      <div class="col col-3">
        <input class="" type="checkbox" name="" value="new customer">
        <label for="">new customer</label>
      </div>
      <button class="col col-1" type="submit" name="button">Submit</button>


    </form>
  </div>
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
